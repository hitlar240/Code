{% extends "base.html" %}

{% block content %}
<h1 class='text-center text-primary'>Student Form</h1>
{% load crispy_forms_tags %}
<form class="container w-50 p-5" action="" method='get'>
    {% comment %} {{form}} {% endcomment %}
    {% comment %} {{form.roll}} {% endcomment %}
    {% comment %} {{form.as_ul}} {% endcomment %}
    {{ form | crispy }}
    <input type="submit" value="Submit" class='btn btn-primary'>
</form>

{% endblock content %}
