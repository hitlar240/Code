<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style='background-color: lightgray;'>
    

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#"><span class='text-success'>Dj</span>Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url "home" %}>Home</a>
              </li>
              <li class="nav-item">
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href={% url "categories_home" %}>Categories</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href={% url "post" %}>Add Posts</a>
                </li>
              {% endif %}
            </ul>
            <div class="d-flex gap-2">
              {% if request.user.is_authenticated %}
                <a class="btn btn-warning" href={% url "profile" %}>Profile</a>
                <a class="btn btn-success" href={% url "logout" %}>Logout</a>
              {% else %}
                <a class="btn btn-warning" href={% url "register" %}>Signup</a>
                <a class="btn btn-success" href={% url "login" %}>Login</a>
              {% endif %}
            </div>
          </div>
        </div>
    </nav>

{% for msg in messages %}
    <h2 class='text-{{msg.tags}}'>{{msg}}</h2>
{% endfor %}

{% block content %}{% endblock content %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
