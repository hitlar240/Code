{% extends "base.html" %}

{% block content %}

{% comment %} <form method='get'> {% endcomment %}
<form method='post' action='/app_01/about/' class='container m-auto pt-5 w-50'>
{% comment %} Cross-Site Request Forgery {% endcomment %}
    {% csrf_token %}
    <div class="mb-3">
      <label for="NameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="NameInput" aria-describedby="emailHelp" name='username'>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='useremail'>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <select class="mb-3 form-select form-select-sm" aria-label="Small select example" name='select'>
        <option selected>Rating</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
      </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% comment %} <h2>Name: {{username}}</h2>
<h2>Email: {{useremail}}</h2> {% endcomment %}


{% endblock content %}
