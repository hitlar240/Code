{% extends "base.html" %}


{% block content %}

{% load crispy_forms_tags %}
<form method='post' action="" enctype='multipart/form-data' class="w-50 m-auto p-5">
    {% csrf_token %}
    {% comment %} {{form.as_p}} {% endcomment %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock content %}
