{% extends "base.html" %}


{% block content %}

<h2 class='text-success'>get method sends data in the url</h2>
<h2 class='text-danger'>anyone can modify data from the url</h2>

<h1>----GET Form----</h1>


<form class='container m-auto' action=""> 

    <div class='mb-3'>
        <label for="">Num1: </label>
        <input type="text" name="value1" >
    </div>

    <div class='mb-3'>
        <label for="">Num2: </label>
        <input type="text" name="value2" >
    </div>

    <div class="mb-3">
        <!-- reload page with inserted values | takes values from the url -->
        <input type="submit" value="Submit">
        {% comment %} <button type='submit'>Submit</button> {% endcomment %}
    </div>

    <div class="mb-3">
        <label for="">Sum = </label>
        <input type="text" value={{sum}}>
    </div>

</form>

{% endblock content %}
